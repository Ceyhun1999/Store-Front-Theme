<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <div id="logo">
                        <a href="#">StoreLogo</a>
                    </div>
                    <form id="search" action="">
                        <button type="submit">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Search" />
                    </form>
                    <div id="nav-buttons">
                        <a href="#"><i class="fas fa-shopping-cart"></i></a>
                        <a href="#"><i class="fas fa-sign-in-alt"></i></a>
                        <a href="#"><i class="fas fa-bars"></i></a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section id="first-section">
                <div class="container">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div src="img/blunausnik.webp" id="first-s" class="d-block w-100" alt="..."></div>
                            </div>
                            <div class="carousel-item">
                                <div src="img/blunausnik.webp" id="second-s" class="d-block w-100" alt="..."></div>
                            </div>
                            <div class="carousel-item">
                                <div src="img/blunausnik.webp" id="third-s" class="d-block w-100" alt="..."></div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div id="first-section-products">
                        <div id="smartphone">
                            <div class="smartphone-product">
                                <div class="product-text">
                                    <h2>Smartphone</h2>
                                    <i class="fa-sharp fa-solid fa-cart-plus"></i>
                                    <span>From $395.00</span>
                                </div>
                            </div>
                            <img id="a" src="img/phone.png" alt="Phone"  />
                        </div>
                        <div id="earphone">
                            <div class="earphone-product">
                                <div class="product-text">
                                    <h2>Smartphone</h2>
                                    <i class="fa-sharp fa-solid fa-cart-plus"></i>
                                    <span>From $395.00</span>
                                </div>
                            </div>
                            <img id="b" src="img/earphone-2.png" alt="Phone"  />
                        </div>
                    </div>
                </div>
            </section>   
        </main>
        <footer></footer>
        
        <script src="https://kit.fontawesome.com/d4a8753bf6.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
